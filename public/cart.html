<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- JavaScript -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <title>cart</title>
  </head>
  <body class="bg-gray-100">
    <!-- App Bar -->
    <div class="flex md:hidden 300 justify-between items-center px-4 my-6">
      <!-- back -->
      <div
        class="w-7 h-7 flex justify-center items-center rounded bg-white shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
      <div class="text-lg">سبد خرید</div>
      <!-- Search -->
      <div
        class="w-7 h-7 flex justify-center items-center rounded bg-white shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- Desktop Nav Bar -->
    <nav
      class="w-full hidden md:flex shadow-md sticky top-0 z-10 py-4 bg-white mb-5"
    >
      <!-- Container -->
      <div
        class="container px-8 2xl:max-w-screen-2xl mx-auto flex items-center justify-between"
      >
        <!-- Logo & Menu -->
        <div class="flex items-center">
          <!-- logo -->
          <h1 class="text-stone-800 text-3xl font-black ml-5 cursor-pointer">
            <span class="text-orange-500 -ml-2">دیجی</span> تایز
          </h1>
          <ul
            class="flex text-slate-800 ml-6 items-center lg:gap-x-2 lg:text-lg"
          >
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >خانه</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >تلفن همراه</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >لپ تاپ</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >ساعت هوشمند</a
              >
            </li>
          </ul>
        </div>
        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl">
          <div
            class="flex items-center flex-row-reverse justify-start rounded-lg bg-stone-100 p-2"
          >
            <input
              class="bg-transparent text-slate-800 flex-1 focus:outline-none mr-2"
              type="text"
              placeholder="جستجوی نام برند، نام محصول و نام ..."
            />
            <button class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div
      class="px-4 md:px-8 container flex flex-col 2xl:max-w-screen-2xl mx-auto gap-y-2"
    >
      <div class="hidden md:flex w-full gap-4">
        <div class="flex flex-auto font-medium justify-between col-span-8">
          <span>سبد خرید</span>
          <button class="text-orange-500 cursor-pointer">بازگشت به خانه</button>
        </div>
        <div class="w-1/4"></div>
      </div>
      <div class="flex flex-col md:flex-row gap-x-4">
        <!-- Cart Items -->
        <div
          x-data="{ products: [
          { id: 1, title: 'اپل هوشمند سری 5', price: '2,570,000 تومان', quantity: '1', img:'./assets/imgs/appleWatch.png' },
          { id: 2, title: 'اپل هوشمند سری 6', price: '1,480,000 تومان', quantity: '4', img:'./assets/imgs/appleWatch2.png' },
          { id: 3, title: 'اپل هوشمند سری 4', price: '3,100,000 تومان', quantity: '6', img:'./assets/imgs/appleWatch3.png' },
          { id: 4, title: 'اپل هوشمند سری 7', price: '3,150,000 تومان', quantity: '3', img:'./assets/imgs/appleWatch4.png' },
      ]}"
          class="flex flex-auto flex-col gap-2 mb-8 md:mb-0"
        >
          <!-- item -->
          <template x-for="product in products" :key="product.id">
            <div
              class="bg-white h-20 md:h-32 p-2 md:p-4 shadow gap-2 md:gap-4 flex items-stretch rounded-lg"
            >
              <!-- Product Image -->
              <div class="flex h-full items-center">
                <img
                  class="w-auto h-full"
                  :src="product.img"
                  alt="apple watch"
                />
              </div>
              <!-- Product Name&Price -->
              <div class="flex-auto h-full">
                <div
                  class="flex h-full flex-col text-xs md:text-base justify-around font-medium text-slate-800"
                >
                  <span x-text="product.title"></span>
                  <span x-text="product.price" class="text-orange-500"></span>
                </div>
              </div>
              <!-- Close & number -->
              <div class="h-full flex flex-col justify-between items-end">
                <!-- Close BTN -->
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 md:h-6 md:w-6 stroke-orange-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
                <div class="flex gap-2 items-center">
                  <!-- Incement BTN -->
                  <div
                    class="w-5 h-5 md:w-7 md:h-7 bg-gray-300 rounded-full flex justify-center items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3 w-3 md:h-4 md:w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4v16m8-8H4"
                      />
                    </svg>
                  </div>
                  <div
                    x-text="product.quantity"
                    class="border w-4 h-6 md:w-5 md:h-8 pt-1 border-orange-500 rounded-md flex justify-center items-center p-0.5"
                  ></div>
                  <!-- Decrement BTN -->
                  <div
                    class="w-5 h-5 md:w-7 md:h-7 bg-red-100 rounded-full flex justify-center items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-3 w-3 md:h-4 md:w-4"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
        <!-- Cart Summery -->
        <div
          class="flex text-sm md:text-base flex-col items-start w-full gap-y-4 md:w-2/5 lg:w-1/3 xl:w-1/4 mb-20"
        >
          <div class="bg-white w-full px-3 py-4 rounded-lg flex flex-col gap-4">
            <!-- Total Price -->
            <div class="flex w-full justify-between">
              <span class="text-stone-800">مجموع قیمت:</span>
              <span class="text-orange-500">6,480,000 تومان</span>
            </div>
            <!-- Mobile Discount Code -->
            <a class="text-blue-900 text-xs md:hidden" href="#"
              >کد تخفیف دارید؟</a
            >
            <!-- Desktop Discount Code -->
            <div class="w-full hidden md:flex justify-between items-center">
              <span>کد تخفیف:</span>
              <div
                class="flex w-2/3 rounded-lg overflow-hidden border-2 border-gray-300"
              >
                <input
                  class="focus:outline-none bg-transparent p-1 w-2/3"
                  type="text"
                />
                <button
                  class="bg-orange-500 cursor-pointer text-white w-1/3 flex justify-center items-center"
                >
                  تایید
                </button>
              </div>
            </div>
            <!-- Discount value -->
            <div class="hidden md:flex w-full justify-between text-stone-800">
              <span>تخفیف :</span>
              <span>250,000 تومان</span>
            </div>
            <hr />
            <!-- Final Price -->
            <div class="hidden md:flex w-full justify-between">
              <span class="text-stone-800">قیمت نهایی:</span>
              <span class="text-orange-500">6,230,000 تومان</span>
            </div>
          </div>
          <div
            class="bg-orange-500 rounded text-white w-full py-2 text-sm flex justify-center items-center"
          >
            <a href="#">ادامه فرایند خرید</a>
          </div>
          <div
            class="bg-transparent rounded hidden md:flex border-2 border-orange-500 font-medium text-orange-500 w-full py-2 text-sm justify-center items-center"
          >
            <a href="#">انصراف از خرید</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Button Navigation -->
    <div
      class="w-full border-t-2 shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)] fixed bottom-0 left-0 right-0 rounded-tr-lg rounded-tl-lg bg-white md:hidden"
    >
      <nav>
        <ul
          x-data="{navigation: 1}"
          class="flex justify-around text-stone-800 text-xs"
        >
          <li>
            <a @click="navigation = 1" class="p-3 flex items-center" href="#">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="navigation === 1 ? 'fill-stone-800' : 'text-gray-400'"
                  class="h-7 w-7"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                  />
                </svg>
              </div>
              <span class="mr-1" x-show="navigation === 1">خانه</span>
            </a>
          </li>
          <li>
            <a @click="navigation = 2" class="p-3 flex items-center" href="#">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="navigation === 2 ? 'fill-stone-800' : 'text-gray-400'"
                  class="h-7 w-7"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </div>
              <span class="mr-1" x-show="navigation === 2">دسته بندی</span>
            </a>
          </li>
          <li>
            <a @click="navigation = 3" class="p-3 flex items-center" href="#">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="navigation === 3 ? 'fill-stone-800' : 'text-gray-400'"
                  class="h-7 w-7"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <span class="mr-1" x-show="navigation === 3">سبد خرید</span>
            </a>
          </li>
          <li>
            <a @click="navigation = 4" class="p-3 flex items-center" href="#">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  :class="navigation === 4 ? 'fill-stone-800' : 'text-gray-400'"
                  class="h-7 w-7"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <span class="mr-1" x-show="navigation === 4">علاقه مندی ها</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
