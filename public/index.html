<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App</title>
  </head>
  <body class="bg-gray-100">
    <!-- App Bar -->
    <div class="flex md:hidden 300 justify-between items-center px-4 my-6">
      <!-- logo -->
      <h1 class="text-stone-800 text-xl font-black cursor-pointer">
        <span class="text-orange-500 -ml-1.5">دیجی</span> تایز
      </h1>
      <div>ساعت هوشمند</div>
      <div
        class="w-7 h-7 flex justify-center items-center rounded bg-white shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- Filter&Sort mobile section -->
    <div class="flex md:hidden justify-center items-center px-4 gap-x-2 mb-9">
      <div
        class="flex bg-white Class Properties box-border rounded w-1/2 justify-start items-center p-2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-orange-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-xs font-medium text-slate-800 mr-2">محبوب ترین</span>
      </div>
      <div
        class="flex bg-white Class Properties box-border rounded w-1/2 justify-start items-center p-2"
      >
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-gray-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
        </div>
        <span class="text-xs font-medium text-slate-800 mr-2"
          >فیلتر: برند اپل</span
        >
      </div>
    </div>
    <!-- Desktop Nav Bar -->
    <nav
      class="w-full hidden shadow-md sticky top-0 z-10 md:flex py-4 bg-white mb-5"
    >
      <!-- Container -->
      <div
        class="container px-8 2xl:max-w-screen-2xl mx-auto flex items-center justify-between"
      >
        <!-- Logo & Menu -->
        <div class="flex items-center">
          <!-- logo -->
          <h1 class="text-stone-800 text-3xl font-black ml-5 cursor-pointer">
            <span class="text-orange-500 -ml-2">دیجی</span> تایز
          </h1>
          <ul
            class="flex text-slate-800 ml-6 items-center lg:gap-x-2 lg:text-lg"
          >
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >خانه</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >تلفن همراه</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >لپ تاپ</a
              >
            </li>
            <li>
              <a
                class="hover:bg-gray-100 transition-all duration-400 rounded-lg px-2 lg:px-4 py-2"
                href="#"
                >ساعت هوشمند</a
              >
            </li>
          </ul>
        </div>
        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl">
          <div
            class="flex items-center flex-row-reverse justify-start rounded-lg bg-stone-100 p-2"
          >
            <input
              class="bg-transparent text-slate-800 flex-1 focus:outline-none mr-2"
              type="text"
              placeholder="جستجوی نام برند، نام محصول و نام ..."
            />
            <button class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Grid Content -->
    <div
      class="grid container mb-20 md:mb-0 px-4 md:px-8 2xl:max-w-screen-2xl mx-auto grid-cols-12 md:grid-rows-[55px_minmax(500px,1fr)] md:gap-5"
    >
      <!-- Side Bar -->
      <aside
        class="hidden md:block col-span-4 row-span-2 lg:col-span-3 xl:col-span-2"
      >
        <div
          class="bg-white flex-col rounded-lg p-5 pl-3 max-h-[calc(100vh_-_130px)] overflow-auto sticky top-[92px]"
        >
          <!-- Categories -->
          <div x-data="{group: 1}" class="mb-7">
            <h1 class="text-orange-500 font-bold text-xl mb-5">دسته بندی</h1>
            <ul>
              <li
                :class="group === 1 ? 'text-stone-800' : 'text-stone-300'"
                class="mb-1"
              >
                <a
                  href="#"
                  @click="group = 1"
                  class="flex hover:bg-gray-50 rounded-lg p-2 w-full"
                >
                  <div class="relative">
                    <span
                      :class="group === 1 ? 'bg-gray-300' : 'bg-gray-100'"
                      class="w-5 h-5 rounded-full absolute -top-2 -right-2"
                    ></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 ml-1 relative"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                  <span>تلفن همراه</span>
                </a>
              </li>
              <li
                :class="group === 2 ? 'text-stone-800' : 'text-stone-300'"
                class="mb-1"
              >
                <a
                  href="#"
                  @click="group = 2"
                  class="flex hover:bg-gray-50 rounded-lg p-2 w-full"
                  ><div class="relative">
                    <span
                      :class="group === 2 ? 'bg-gray-300' : 'bg-gray-100'"
                      class="w-5 h-5 rounded-full bg-gray-100 absolute -top-2 -right-2"
                    ></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 ml-1 relative"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>
                  </div>
                  <span>لپ تاپ</span></a
                >
              </li>
              <li :class="group === 3 ? 'text-stone-800' : 'text-stone-300'">
                <a
                  href="#"
                  @click="group = 3"
                  class="p-2 hover:bg-gray-50 rounded-lg flex w-full"
                >
                  <div class="relative">
                    <span
                      :class="group === 3 ? 'bg-gray-300' : 'bg-gray-100'"
                      class="w-5 h-5 rounded-full bg-gray-100 absolute -top-2 -right-2"
                    ></span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 ml-1 relative"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </div>
                  <span>ساعت هوشمند</span></a
                >
              </li>
            </ul>
          </div>
          <!-- Desktop Filters -->
          <div>
            <h1 class="text-orange-500 font-bold text-xl mb-5">فیلتر</h1>
            <!-- Filtes COntent -->
            <div x-data="{ tabOne: true, tabTwo:false, tabThree:false }">
              <!-- Brand Filter -->
              <div class="mb-4">
                <!-- Head Brand Filter -->
                <div
                  @click="tabOne = !tabOne"
                  class="flex justify-between cursor-pointer py-1 items-center hover:bg-gray-50 p-2 rounded-lg mb-3"
                >
                  <div class="flex">
                    <div class="relative">
                      <span
                        class="w-5 h-5 bg-gray-100 rounded-full absolute -top-2 -right-2"
                      ></span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 ml-1 relative"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                        />
                      </svg>
                    </div>
                    <span>برند محصول</span>
                  </div>
                  <svg
                    :class="tabOne ? 'rotate-180' : ''"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transition-all duration-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <!-- Content Brand Filter -->
                <ul
                  x-data="{activeBrand: 1}"
                  x-show="tabOne"
                  class="space-y-2 p-2"
                >
                  <li>
                    <label
                      for="apple"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="apple"
                        name="brand"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>اپل</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="xiaumi"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="xiaumi"
                        name="brand"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>شیائومی</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="samsung"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="samsung"
                        name="brand"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>سامسونگ</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="huawei"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="huawei"
                        name="brand"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>هواوی</span>
                    </label>
                  </li>
                </ul>
              </div>
              <!-- Color Filter -->
              <div class="mb-4">
                <!-- Head Color Filter -->
                <div
                  @click="tabTwo = !tabTwo"
                  class="flex justify-between cursor-pointer py-1 items-center hover:bg-gray-50 rounded-lg p-2 mb-3"
                >
                  <div class="flex">
                    <div class="relative">
                      <span
                        class="w-5 h-5 bg-gray-100 rounded-full absolute -top-2 -right-2"
                      ></span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 ml-1 relative"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
                        />
                      </svg>
                    </div>
                    <span>رنگ محصول</span>
                  </div>
                  <svg
                    :class="tabTwo ? 'rotate-180' : ''"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transition-all duration-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <!-- Content Color Filter -->
                <ul
                  x-data="{activeColor: 1}"
                  x-show="tabTwo"
                  class="space-y-2 p-2"
                >
                  <li>
                    <label
                      for="blue"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="blue"
                        name="color"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>آبی</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="red"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="red"
                        name="color"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>قرمز</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="black"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="black"
                        name="color"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>مشکی</span>
                    </label>
                  </li>
                  <li>
                    <label
                      for="orange"
                      class="w-full flex items-center py-2 cursor-pointer"
                    >
                      <input
                        id="orange"
                        name="color"
                        class="ml-2 form-checkbox focus:ring-white checked:after:hidden text-orange-400 checked:hover:bg-orange-400 checked:bg-orange-400 rounded border-orange-500"
                        type="checkbox"
                      />
                      <span>نارنجی</span>
                    </label>
                  </li>
                </ul>
              </div>
              <!-- Price Filter -->
              <div class="mb-4">
                <!-- Head Price Filter -->
                <div
                  @click="tabThree = !tabThree"
                  class="flex justify-between cursor-pointer py-1 items-center hover:bg-gray-50 rounded-lg p-2 mb-3"
                >
                  <div class="flex">
                    <div class="relative">
                      <span
                        class="w-5 h-5 bg-gray-100 rounded-full absolute -top-2 -right-2"
                      ></span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 ml-1 relative"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                    </div>
                    <span>محدوده قیمت</span>
                  </div>
                  <svg
                    :class="tabThree ? 'rotate-180' : ''"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transition-all duration-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <!-- Content Color Filter -->
                <div x-show="tabThree" class="p-2">...</div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- Sort Section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{sort: 1, activeClass: 'text-slate-800 font-bold'}"
          class="bg-white px-4 flex items-center text-gray-400 gap-4 rounded-lg"
        >
          <div
            class="bg-orange-100 w-8 h-8 rounded flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 stroke-orange-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>گران ترین</span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class="sort === 4 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
        </div>
      </div>
      <!-- Products Section -->
      <article class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{ 
        products: [
        {id: 1, title: 'ساعت هوشمند اپل سری 2', price: '۱۲,۰۰۵,۰۰۰ تومان', img: './imgs/appleWatch.png' },
        {id: 2, title: 'ساعت هوشمند اپل سری 3', price: '۱۰,۵۵۰,۰۰۰ تومان', img: './imgs/appleWatch2.png' },
        {id: 3, title: 'ساعت هوشمند اپل سری 4', price: '۲,۳۳۵,۰۰۰ تومان', img: './imgs/appleWatch3.png' },
        {id: 4, title: 'ساعت هوشمند اپل سری 7', price: '۱۲,۰۰۰,۰۰۰ تومان', img: './imgs/appleWatch4.png' },
        {id: 5, title: 'ساعت هوشمند اپل سری 9', price: '۱۰,۵۵۰,۰۰۰ تومان', img: './imgs/appleWatch5.png' },
        {id: 6, title: 'ساعت هوشمند اپل سری 1', price: '۱,۳۳۵,۰۰۰ تومان', img: './imgs/appleWatch2.png' },
        {id: 7, title: 'ساعت هوشمند اپل سری 6', price: '۱۰,۵۵۰,۰۰۰ تومان', img: './imgs/appleWatch3.png' },
        {id: 8, title: 'ساعت هوشمند اپل سری 3', price: '۱۲,۳۳۵,۰۰۰ تومان', img: './imgs/appleWatch4.png' },
        ]}"
          class="grid gap-x-2 sm:gap-x-4 md:gap-x-5 md:gap-y-7 gap-y-6 grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        >
          <template x-for="product in products" :key="product.id">
            <!-- Single Product -->
            <div class="bg-white rounded-lg shadow-md p-1">
              <!-- Product Image -->
              <div
                class="relative h-44 sm:h-52 md:h-64 flex justify-center items-center bg-gray-300 rounded-lg p-4"
              >
                <img
                  class="max-w-full max-h-full"
                  :src="product.img"
                  alt="apple watch"
