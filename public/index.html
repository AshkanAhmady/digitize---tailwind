<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize App</title>
  </head>
  <body class="bg-gray-100">
    <!-- App Bar -->
    <div class="flex md:hidden justify-between items-center px-4 mt-10 mb-6">
      <div>LOGO</div>
      <div>ساعت هوشمند</div>
      <div
        class="w-7 h-7 flex justify-center items-center rounded bg-white shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>
    <!-- Filter&Sort mobile section -->
    <div class="flex md:hidden justify-center items-center px-4 gap-x-2 mb-9">
      <div
        class="flex bg-white Class Properties box-border rounded w-1/2 justify-start items-center p-2"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-orange-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-xs font-medium text-slate-800 mr-2">محبوب ترین</span>
      </div>
      <div
        class="flex bg-white Class Properties box-border rounded w-1/2 justify-start items-center p-2"
      >
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 stroke-gray-300"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
        </div>
        <span class="text-xs font-medium text-slate-800 mr-2"
          >فیلتر: برند اپل</span
        >
      </div>
    </div>
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,1fr)] md:gap-5 px-3"
    >
      <!-- Side Bar -->
      <div
        class="bg-red-400 hidden md:block col-span-3 row-span-2 lg:col-span-2"
      ></div>
      <!-- Sort Section -->
      <div class="hidden md:block col-span-9 lg:col-span-10">
        <div
          x-data="{sort: 1, activeClass: 'text-slate-800 font-bold'}"
          class="bg-white px-4 flex items-center text-gray-400 gap-4 rounded-lg"
        >
          <div
            class="bg-orange-100 w-8 h-8 rounded flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 stroke-orange-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>گران ترین</span>
            <span
              x-show="sort === 1"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>ارزان ترین</span>
            <span
              x-show="sort === 2"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>پرفروش ترین</span>
            <span
              x-show="sort === 3"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class="sort === 4 ? activeClass : ''"
            class="py-4 relative"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 4"
              class="w-2 h-2 rounded absolute top-2 -left-1 bg-orange-600"
            ></span>
          </button>
        </div>
      </div>
      <!-- Products Section -->
      <div class="col-span-12 md:col-span-9 lg:col-span-10">
        <div
          x-data="{ 
        products: [
        {id: 1, title: 'ساعت هوشمند اپل سری 2', price: '۱۲,۰۰۵,۰۰۰ تومان', img: '/assets/imgs/appleWatch.png' },
        {id: 2, title: 'ساعت هوشمند اپل سری 3', price: '۱۰,۵۵۰,۰۰۰ تومان', img: '/assets/imgs/appleWatch2.png' },
        {id: 3, title: 'ساعت هوشمند اپل سری 4', price: '۲,۳۳۵,۰۰۰ تومان', img: '/assets/imgs/appleWatch3.png' },
        {id: 4, title: 'ساعت هوشمند اپل سری 7', price: '۱۲,۰۰۰,۰۰۰ تومان', img: '/assets/imgs/appleWatch4.png' },
        {id: 5, title: 'ساعت هوشمند اپل سری 9', price: '۱۰,۵۵۰,۰۰۰ تومان', img: '/assets/imgs/appleWatch5.png' },
        {id: 6, title: 'ساعت هوشمند اپل سری 1', price: '۱,۳۳۵,۰۰۰ تومان', img: '/assets/imgs/appleWatch2.png' },
        {id: 7, title: 'ساعت هوشمند اپل سری 6', price: '۱۰,۵۵۰,۰۰۰ تومان', img: '/assets/imgs/appleWatch3.png' },
        {id: 8, title: 'ساعت هوشمند اپل سری 3', price: '۱۲,۳۳۵,۰۰۰ تومان', img: '/assets/imgs/appleWatch4.png' },
        ]}"
          class="grid gap-x-2 sm:gap-x-4 md:gap-x-5 md:gap-y-7 gap-y-6 grid-cols-2 lg:grid-cols-4"
        >
          <template x-for="product in products" :key="product.id">
            <!-- Single Product -->
            <div class="bg-white rounded-lg shadow-md p-1">
              <!-- Product Image -->
              <div
                class="relative flex justify-center items-center bg-gray-300 rounded-lg p-4"
              >
                <img :src="product.img" alt="apple watch" />
                <button
                  class="w-7 h-7 rounded-full bg-gray-400 flex justify-center items-center absolute top-2 right-2 cursor-pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 fill-red-500"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
              <!-- Product Desc. -->
              <div
                class="w-100 flex-col p-0.5 items-center justify-between mt-3"
              >
                <div class="flex justify-between mb-2 items-center">
                  <span class="text-slate-200 text-xs md:text-base">اپل</span>
                  <div x-data="{ color: 'red' }" class="flex">
                    <div
                      @click="color = 'orange'"
                      :class="color === 'orange' ? 'ring-1 ring-orange-400' : ''"
                      class="w-5 h-5 sm:w-7 sm:h-7 flex justify-center items-center rounded-full cursor-pointer bg-orange-400 border-2 border-white"
                    >
                      <svg
                        x-show="color === 'orange'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3 sm:h-4 sm:w-4 stroke-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M5 13l4 4L19 7"
                        />
                      </svg>
                    </div>
                    <div
                      @click="color = 'red'"
                      :class="color === 'red' ? 'ring-1 ring-red-400' : ''"
                      class="w-5 h-5 sm:w-7 sm:h-7 flex justify-center items-center -mr-1.5 rounded-full cursor-pointer bg-red-400 border-2 border-white"
                    >
                      <svg
                        x-show="color === 'red'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3 sm:h-4 sm:w-4 stroke-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M5 13l4 4L19 7"
                        />
                      </svg>
                    </div>
                    <div
                      @click="color = 'blue'"
                      :class="color === 'blue' ? 'ring-1 ring-blue-400' : ''"
                      class="w-5 h-5 sm:w-7 sm:h-7 flex justify-center items-center -mr-1.5 rounded-full cursor-pointer bg-blue-400 border-2 border-white"
                    >
                      <svg
                        x-show="color === 'blue'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3 sm:h-4 sm:w-4 stroke-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M5 13l4 4L19 7"
                        />
                      </svg>
                    </div>
                    <div
                      @click="color = 'black'"
                      :class="color === 'black' ? 'ring-1 ring-black' : ''"
                      class="w-5 h-5 sm:w-7 sm:h-7 flex justify-center items-center -mr-1.5 rounded-full cursor-pointer bg-black border-2 border-white"
                    >
                      <svg
                        x-show="color === 'black'"
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-3 w-3 sm:h-4 sm:w-4 stroke-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M5 13l4 4L19 7"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <!-- Product Title -->
                <div class="flex w-full mb-2 items-center justify-start">
                  <span
                    class="text-xs text-slate-800 sm:text-base"
                    x-text="product.title"
                  ></span>
                </div>
                <!-- Product Price -->
                <div class="flex w-full mb-2 items-center justify-end">
                  <span
                    class="text-xs text-orange-600 sm:text-base"
                    x-text="product.price"
                  ></span>
                </div>
                <hr />
                <!-- Buy Product -->
                <button
                  class="text-sm text-orange-600 font-medium p-1 mt-1 w-full flex justify-center items-center"
                >
                  مشاهده و سفارش
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
